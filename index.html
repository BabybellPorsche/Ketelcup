<html>
  <head>
    <title>Gran Turismo Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Gran Turismo Leaderboard</h1>
    </header>
    <main>
      <h2>Current Leaders</h2>
      <table>
        <tr>
          <th>Position</th>
          <th>Name</th>
          <th>Lap Time</th>
        </tr>
        <tr>
          <td>1</td>
          <td>John Smith</td>
          <td>1:23.456</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Doe</td>
          <td>1:23.789</td>
        </tr>
        <!-- more rows for the rest of the leaderboard -->
      </table>
      <h2>Submit a Lap Time</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="lap-time">Lap Time:</label><br>
        <input type="text" id="lap-time" name="lap-time"><br>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>Copyright 2021</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
